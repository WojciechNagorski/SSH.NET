os: Ubuntu2204

services:
- docker

#for testing purposes only
build_script:
  - dotnet build test/Renci.SshNet.IntegrationTests/

test_script:
- mkdir artifacts
- docker build -t sshtest --no-cache -f ./test/Renci.SshNet.IntegrationTests/Dockerfile . --progress=plain
- docker run --rm -v /var/run/docker.sock:/var/run/docker.sock -v /usr/bin/docker:/usr/bin/docker -v artifacts:/src/test/Renci.SshNet.IntegrationTests/artifacts -t sshtest
- ls artifacts
  
